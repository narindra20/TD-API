openapi: 3.0.3
info:
  title: Product Search API
  version: 1.0.0

paths:
  /products:
    get:
      summary: Recherche de produits
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/q'
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Plusieurs produits trouvés
                  value:
                    - name: "Lait entier"
                      expiration_datetime: "2025-09-01T12:00:00Z"
                      price: 2.49
                    - name: "Pain complet"
                      expiration_datetime: "2025-08-28T08:30:00Z"
                      price: 1.99
                emptyList:
                  summary: Aucun produit trouvé
                  value: []

components:
  parameters:
    limit:
      name: limit
      in: query
      description: Nombre maximum d’éléments à retourner
      required: false
      schema:
        type: integer
        example: 10
    q:
      name: q
      in: query
      description: Terme de recherche pour filtrer les produits
      required: false
      schema:
        type: string
        example: "lait"

  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Lait entier"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-09-01T12:00:00Z"
        price:
          type: number
          format: float
          example: 2.49
